<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR SALES & RENT</title>
    <script src="./JS/script.js" type="module"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <img src="./image/logo.jpg" alt="Imagen del logo.">
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <p class="importante">
            <em>ADMINISTRACION</em>
        </p>
        <div id="portada">
        </div>
    </section>

    <section class="container">
        <div id="divForm">
            <form id="form1">
                <label for="txtTitulo">
                    TITULO: <input type="text" id='txtTitulo' name="titulo" placeholder="Titulo" required>
                </label>

                <fieldset>
                    <legend>TRANSACCION</legend>
                    <label for="rdoV">
                         <input type="radio" name="transaccion"  id="rdoV" value='Venta' required>VENTA
                    </label>

                    <label for="rdoA">
                         <input type="radio" name="transaccion" id="rdoA" value='Alquiler'>ALQUILER
                    </label>
                </fieldset>

                <label>
                    DESCRIPCION: <input type="text" id='txtDescrip' name="descripcion" placeholder="Descripcion"
                        required>
                </label>
                <label>
                    PRECIO: <input type="number" id='txtPrecio' name="precio" placeholder="Precio" required>
                </label>

                <label>Especificaciones:</label>
                <input type="checkbox" id="cbxPol" >Polarizado
                <input type="checkbox" id="cbxCaja">Caja Automatica
                <input type="checkbox" id="cbxCierre" >Cierre Centralizado<br>

                <label for="num_puertas"><img src="./image/icono_puertas.png" alt=""></label>
                <input type="number" name="num_puertas" id="num_puertas" placeholder="Puertas" min="0" required>

                <label for="num_kms"><img src="./image/icono_km.png" alt=""></label>
                <input type="number" name="num_kms" id="num_kms" placeholder="KMs" min="0" required>

                <label for="num_potencia"><img src="./image/icono_potencia.png" alt=""></label>
                <input type="number" name="num_potencia" id="num_potencia" placeholder="Potencia" min="0" required>

                <button type="submit" id="btnAceptar">Alta</button>
                <button type="button" id="btnModificar" disabled="true">Modificar</button>
                <button type="button" id="btnBaja" name="Baja" disabled="true">Baja</button>
                <button type="button" id='btnCancelar'>Cancelar</button>
            </form>
        </div>
    </section>

    <section class="container">
        <div id="divTabla">
        </div>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <p>Todos los Derechos Reservados 2020 &copy; </p>
    </footer>

</body>

</html>
